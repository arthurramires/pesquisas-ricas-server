apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app

spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app

    spec:
      containers:
      - name: app
        image: gcr.io/pesquisas-ricas-server/app@sha256:b3aa3e192732602129b7d805778bff190b5a55f0fc32561dd5c6d4fa3e00e3e8
        ports:
        - containerPort: 8080

        envFrom:
        - configMapRef:
            name: app-conf

        volumeMounts:
        - name: app-conf
          mountPath: /usr/app/.env
          subPath: .env

      volumes:
      - name: app-conf
        configMap:
          name: app-conf
          items:
            - key: env
              path: .env

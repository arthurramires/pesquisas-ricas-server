apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app

spec:
  selector:
    matchLabels:
      app: app
  
  template:
    metadata:
      labels:
        app: app
    
    spec:
      containers:
      - name: app
        image: gcr.io/pesquisas-ricas-server/app@sha256:bfa8457e8c870bf52cbc0c631cc3aa1af0d3e695be2767834c16e57d581214ea
        ports:
        - containerPort: 8080

        envFrom:
        - configMapRef:
            name: app-conf

        volumeMounts:
        - name: app-conf
          mountPath: /usr/app/.env
          subPath: .env

      volumes:
      - name: app-conf
        configMap:
          name: app-conf
          items:
            - key: env
              path: .env